<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emoji Translator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>

        body {
            background-color: lightblue;
            font-family: 'Times New Roman';
            text-align: center;
            padding: 40px;
            background-image:url('img2.jpg');
        }
        input, select, button {
            font-family: 'Times New Roman', Times, serif;
            padding: 10px;
            font-size:40px;
            margin: 8px;
        }
        .result {
            font-family: 'Times New Roman', Times, serif;
            margin-top: 20px;
            font-size: 35px;
        }
    </style>
</head>

<body>

    <input type="checkbox" id="menu-button">
    <label for="menu-button">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
    </label>

    <ul>
        <li>Home</li>
        <li><a href = "http://127.0.0.1:5002">Emoji Quiz</a></li>
        <li><a href = "http://127.0.0.1:5001">Translate Emoji to your sentence</a></li>
    </ul>

    <h1 style ="font-size: 50px;">Emoji Translator </h1>
    <form method="POST">
        <label>Language:</label>
        <select name="lang">
            <option value="English">English</option>
            <option value="Vietnamese">Vietnamese</option>
        </select><br>

        <input type="text" name="sentence" placeholder="Enter your sentence..." required>
        <button type="submit">Translate </button>
    </form>

    <div class="result">{{ result }}</div>
     <a href="https://www.facebook.com/?locale=vi_VN">Use translation to text with your friends!</a>
</body>
</html>
